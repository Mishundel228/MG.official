<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Your Portfolio</title>
</head>
<body>
  <div class="navbar">
    <a href="#who-am-i">Who am I?</a>
    <a href="#my-story">My Story</a>
    <a href="#photos">Photos</a>
  </div>

  <section id="who-am-i" class="section with-background">
    <h1 class="section-title">Who am I</h1>
    <p>Your bio and description go here.</p>
    <img src="signature.png" alt="Your Signature" class="signature">
  </section>

  <section id="my-story" class="section with-background">
    <h1 class="section-title">My Story</h1>
    <p>Your story goes here.</p>
    <img src="signature.png" alt="Your Signature" class="signature">
  </section>

  <section id="photos" class="section">
    <h1 class="section-title">Photos</h1>
    <!-- Add photo carousel here -->
    <div class="carousel">
      <img src="image1.jpg" alt="Image 1">
      <img src="image2.jpg" alt="Image 2">
      <!-- Add more images -->
    </div>
    <button class="button">More</button>
  </section>

  <footer>
    <p>&copy; 2023 Your Name</p>
  </footer>
</body>
</html>
